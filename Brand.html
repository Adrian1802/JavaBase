<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        :root {
            --main-bg-color: #009d63;
            --main-text-color: #009d63;
            --second-text-color: #bbbec5;
            --second-bg-color: #c1efde;
        }

        .primary-text {
            color: var(--main-text-color);
        }

        .second-text {
            color: var(--second-text-color);
        }

        .primary-bg {
            background-color: var(--main-bg-color);
        }

        .secondary-bg {
            background-color: var(--second-bg-color);
        }

        .rounded-full {
            border-radius: 100%;
        }

        #wrapper {
            overflow-x: hidden;
            background-image: linear-gradient(
                to right,
                #baf3d7,
                #c2f5de,
                #cbf7e4,
                #d4f8ea,
                #ddfaef
            );
        }

        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -15rem;
            -webkit-transition: margin 0.25s ease-out;
            -moz-transition: margin 0.25s ease-out;
            -o-transition: margin 0.25s ease-out;
            transition: margin 0.25s ease-out;
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
        }

        #sidebar-wrapper .list-group {
            width: 15rem;
        }

        #page-content-wrapper {
            min-width: 100vw;
        }

        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }

        #menu-toggle {
            cursor: pointer;
        }

        .list-group-item {
            border: none;
            padding: 20px 30px;
        }

        .list-group-item.active {
            background-color: transparent;
            color: var(--main-text-color);
            font-weight: bold;
            border: none;
        }

        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }

            #page-content-wrapper {
                min-width: 0;
                width: 100%;
            }

            #wrapper.toggled #sidebar-wrapper {
                margin-left: -15rem;
            }
        }

        h2 {
            color: #055160;
        }

        .dropdown .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
    background-color: lightgray;
  }

  th, td {
    padding: 10px;
    border: 1px solid #fffefe;
  }

  th {
    background-color: lightgreen;
  }
    </style>
    <title>Inventory Management System</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div
                class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"
                style="background: linear-gradient(90deg, #ffd676 0%, #ffd676 35%, #ffd676 100%);">
            
                <img src="assets/logo.png" width="200px">
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="/index" class="list-group-item list-group-item-action bg-transparent second-text active"
                    style="color: black;">
                    <i class="fas fa-tachometer-alt me-2" style="color: black;"></i>Dashboard
                </a>
                <div class="dropdown">
                    <a
                        class="list-group-item list-group-item-action bg-transparent second-text fw-bold dropdown-toggle"
                        href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-gift me-2"></i>Products
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <li><a class="dropdown-item" href="/ProductList">Add Products</a></li>
                      <li><a class="dropdown-item" href="/Category">Add Categories</a></li>
                      <li><a class="dropdown-item" href="#">Add SubCategories</a></li>
                      <li><a class="dropdown-item" href="#">Add Brand</a></li>
                    </ul>
                </div>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-paperclip me-2"></i>Reports</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-chart-line me-2"></i>Analytics</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-shopping-cart me-2"></i>Store Mng</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <div id="page-content-wrapper" style="background: linear-gradient(90deg, #ffd676 0%, #ffd676 35%, #ffd676 100%);">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Products</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Admin
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3 mb-3"><i class="icon-apple"></i>Products</h1>
        <div class="card">
            <div class="card-header">Add Products</div>
            <div class="card-body">
                <form method="POST" action="/">
                    <div class="mb-3">
                        <label>Product Name</label>
                        <input type="text" name="Product_Name" id="Product_Name" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label>Category</label>
                        <input type="text" name="Category" id="Category" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label>SubCategory</label>
                        <input type="text" name="SubCategory" id="SubCategory" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input type="submit" name="submit_button" class="btn btn-primary" value="Add" />
                    </div>
                </form>
            </div>
        </div>
    </div>

      <br>
      <br>
  
      <table>
        <thead>
          <tr>
            <th>BrandID</th>
            <th>BrandName</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="BrandTableBody"></tbody>
      </table>
    
      <script>
        fetch('/brands')
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.getElementById('BrandTableBody');
            data.forEach((Brand) => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${Brand.BrandID}</td>
                <td>${Brand.BrandName}</td>
                <td>
            <input type="button" id="edit_button3" value="Edit" class="edit">
            <input type="button" value="Delete" class="delete" ">
                </td>
              `;
              tableBody.appendChild(row);
            });
          });
      </script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        dropdownToggle.addEventListener('click', function () {
            if (dropdownMenu.style.display === 'none') {
                dropdownMenu.style.display = 'block';
            } else {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
      
</body>

</html>
